<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.fon{
			background-image: url(https://img.buzzfeed.com/thumbnailer-prod-us-east-1/video-api/assets/216054.jpg?resize=1200:*);
			background-size: cover;
		}
		.box{
			width: 400px;
			height: 450px;
			border: 1px solid;
			border-radius: 15px;
			background-color:rgba(1, 2, 1, 0.5);
			overflow: hidden;
			position: absolute;
			left: 35pc;
			top: 7pc;
		}
		.box_1{
			width: 400px;
			height: 450px;
			border: 1px solid rgba(0, 0, 0, 0.0);
			border-radius: 15px;
			position: relative;
			left: -16pc;
			top: -7pc;
			background-image: url(https://fireaway.co.uk/wp-content/uploads/2021/05/Layer-1.png);
			background-size: contain;
			background-repeat: no-repeat;
			transition: 1.1s;
			z-index: 3;
			animation-name: no;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
		@keyframes no{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		.box_1:hover{
			left: 0;
		}
		.text{
			font-size: 50px;
			position: relative;
			left: 15pc;
			top: 2pc;
			text-shadow: 1px.2px.3px white;			
		}
		.text_1{
			width: 15pc;
			text-align: center;
			font-size: 25px;
			position: relative;
			left: 10pc;
			top: 5pc;
			color: black;
			text-shadow: 1px.1px.1px white;			
		}
		.knopca{
			width: 200px;
			height: 50px;
			position: relative;
			top: -15pc;
			left: 10pc;
			background-color: green;
			border: 2px solid;
			border-radius: 10px;
			font-size: 20px;
			z-index: 4;
		}
	</style>
</head>
<body class="fon">
	<div class="box">
		<div class="text">pizza</div>
				<div class="text_1">в составе:дрожжевая лепёшка,томатный соус, сыр, зелень.</div>
				<div class="box_1">
			
		</div>
		<button class="knopca">order</button>
	</div>
	
</body>
</html>
